name: GAE versions tools.

on: [ workflow_dispatch ]

jobs:

  job-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: google-github-actions/auth@v0
        with:
          credentials_json: '${{ secrets.GCP_SA_KEY }}'
      - uses: google-github-actions/setup-gcloud@v0
      - name: テストコマンドの実行
        run: |
          gcloud info
          echo "TEST"


